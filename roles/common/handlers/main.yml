- name: restart node_exporter
  systemd:
    daemon_reload: true
    name: node_exporter
    state: restarted
    enabled: yes
  become: true

- name: restart sshd
  systemd:
    name: sshd
    state: restarted
    enabled: yes
  become: true

- name: restart networking
  systemd:
    name: networking
    state: restarted
