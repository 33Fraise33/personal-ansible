- name: Create docker macvlan333 network
  community.docker.docker_network:
    name: macvlan333
    driver: macvlan
    enable_ipv6: true
    driver_options:
      parent: "{{ ansible_default_ipv4.interface }}.333"
    ipam_config:
      - subnet: '10.33.0.0/24'
        gateway: '10.33.0.1'
      - subnet: "{{ docker.network.ipv6_prefix }}/64"
        gateway: "{{ docker.network.ipv6_prefix }}1"

- name: Create docker macvlan50 network
  community.docker.docker_network:
    name: macvlan50
    driver: macvlan
    driver_options:
      parent: "{{ ansible_default_ipv4.interface }}.50"
    ipam_config:
      - subnet: '172.16.50.0/24'
        gateway: '172.16.50.1'
        iprange: 172.16.50.64/29

- name: Change docker vars (including default subnet)
  ansible.builtin.copy:
    src: "{{ item.file }}"
    dest: "{{ item.location }}{{ item.file }}"
    owner: root
    group: root
    mode: "0644"
  loop:
    - file: daemon.json
      location: /etc/docker/
  notify: Restart docker

- name: Log into DockerHub
  community.docker.docker_login:
    username: "{{ docker.login.username }}"
    password: "{{ docker.login.password }}"
  tags: docker_login

- name: Ddd default_user to docker group
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop: "{{ docker.users }}"
