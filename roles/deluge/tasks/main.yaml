# install Deluge torrent client
# https://hub.docker.com/r/linuxserver/deluge


- name: create deluge data directories
  file:
    path: /data/docker/deluge/{{ item }}
    state: directory
    owner: "{{ nobody.user }}"
    group: "{{ nobody.group }}"
    mode: 0775
  with_items:
    - config
    - downloads
    - watch

- name: setup Deluge docker container
  docker_container:
    name: deluge
    image: linuxserver/deluge:latest
    networks:
      - name: macvlan333
        ipv4_address: "{{ docker_network.deluge }}"
    purge_networks: yes
    volumes:
      - "/data/docker/deluge/config:/config"
      - "/data:/data"
      - "/data/docker/deluge/watch:/watch"
    env:
      PUID: "{{ nobody.user }}"
      PGID: "{{ nobody.group }}"
      TZ: "Etc/UTC"
    state: started
    restart_policy: always
    restart: yes
    pull: true
    labels:
      traefik.http.routers.deluge.tls: "true"
      traefik.http.routers.deluge.tls.certresolver: "le"
      traefik.http.services.deluge.loadbalancer.server.port: "8112"
