# update: do pg_dumpall -U db_admin -W -f /backupfilename.sql
# restore: docker exec -it postgres /bin/bash
# psql -U db_admin < /backup/backupfile.sql

- name: Create a volume for postgres data
  docker_volume:
    name: data_postgres

- name: setup postgres
  docker_container:
    name: postgres
    image: postgres:{{ postgres_major_version }}-alpine
    networks:
      - name: macvlan333
        ipv4_address: "{{ docker_network.ipv4_prefix }}{{ docker_network.hosts.postgres }}"
        ipv6_address: "{{ docker_network.ipv6_prefix }}{{ docker_network.hosts.postgres }}"
    purge_networks: yes
    volumes:
      - "data_postgres:/var/lib/postgresql/data"
    env:
      POSTGRES_USER: "{{ postgres_user }}"
      POSTGRES_PASSWORD: "{{ postgres_password }}"
    restart: yes
    restart_policy: always
    state: started
    pull: true
    labels:
      traefik.enable: "false"

- name: install postgres host dependencies
  pacman:
    update_cache: yes
    name: ['postgresql-libs']
    state: latest
  when: ansible_os_family == "Archlinux"

- name: install postgres ansible dependencies
  pip:
    name: ['pip', 'psycopg2-binary']
    state: latest
  tags: pip
