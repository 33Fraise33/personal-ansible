- name: create plex data directories
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - "{{ docker_config_location }}/plex/config"
    - "/data/media"

- name: setup plex docker container
  docker_container:
    name: plex
    image: linuxserver/plex:latest
    networks:
      - name: macvlan333
        ipv4_address: "{{ docker_network.plex }}"
    purge_networks: yes
    volumes:
      - "{{ docker_config_location }}/plex/config:/config"
      - "/data/media/movies:/movies"
      - "/data/media/series:/series"
    env:
      PUID: "{{ nobody.user }}"
      PGID: "{{ nobody.group }}"
      VERSION: "docker"
      # first time only
      # PLEX_CLAIM: claim-54d_4BQ93ykS7m7vmg4X
    devices:
      - /dev/dri:/dev/dri
    state: started
    restart: yes
    restart_policy: always
    pull: true
    labels:
      traefik.http.routers.plex.tls: "true"
      traefik.http.routers.plex.tls.certresolver: "le"
      traefik.http.services.plex.loadbalancer.server.port: "32400"
