# setup grocy with a docker container
# container from: https://github.com/bastienwirtz/homer

- name: create homer config directory
  file:
    path: "{{ docker_config_location }}/homer"
    state: directory
    mode: 0755
    owner: "{{ nobody.user }}"
    group: "{{ nobody.group }}"

- name: copy config file
  template:
    src: config.yml.j2
    dest: "{{ docker_config_location }}/homer/config.yml"
    mode: 0644
    owner: "{{ nobody.user }}"
    group: "{{ nobody.group }}"
  tags: config

- name: setup homer docker container
  docker_container:
    name: homer
    image: b4bz/homer:latest
    networks:
      - name: macvlan333
        ipv4_address: "{{ docker_network.ipv4_prefix }}{{ docker_network.hosts.homer }}"
        ipv6_address: "{{ docker_network.ipv6_prefix }}{{ docker_network.hosts.homer }}"
    volumes:
      - "{{ docker_config_location }}/homer:/www/assets"
    user: "{{ nobody.user }}:{{ nobody.group }}"
    env:
      UID: "{{ nobody.user }}"
      GID: "{{ nobody.group }}"
    restart: yes
    restart_policy: always
    state: started
    pull: true
    labels:
      traefik.enable: "false"
