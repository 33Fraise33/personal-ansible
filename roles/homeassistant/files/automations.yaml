- id: '1578943797763'
  alias: Send Garbage Notification
  description: ''
  trigger:
  - at: '18:45:00'
    platform: time
  condition:
  - condition: or
    conditions:
    - condition: numeric_state
      attribute: Days_until
      below: '2'
      above: '0'
      entity_id: sensor.recycleapp_restafval
    - condition: numeric_state
      attribute: Days_until
      below: '2'
      above: '0'
      entity_id: sensor.recycleapp_pmd
    - condition: numeric_state
      below: '2'
      attribute: Days_until
      above: '0'
      entity_id: sensor.recycleapp_papier
  action:
  - service: notify.mobile_app_pixel6_gianni
    data:
      title: AFVAL
      message: '{% if is_state_attr(''sensor.recycleapp_restafval'', ''Days_until'',
        1) %} Restafval {% endif %} {% if is_state_attr(''sensor.recycleapp_pmd'',
        ''Days_until'', 1) %} PMD {% endif %} {% if is_state_attr(''sensor.recycleapp_papier'',
        ''Days_until'', 1) %} Papier {% endif %}

        '
      data:
        actions:
        - action: URI
          title: Show Calendar
          uri: /lovelace/default_view
        icon_url: https://i.pinimg.com/originals/86/d9/27/86d92784a2c535e3bd783aec01bd1475.png
  - service: notify.mobile_app_sm_a546b
    data:
      title: AFVAL
      message: '{% if is_state_attr(''sensor.recycleapp_restafval'', ''Days_until'',
        1) %} Restafval {% endif %} {% if is_state_attr(''sensor.recycleapp_pmd'',
        ''Days_until'', 1) %} PMD {% endif %} {% if is_state_attr(''sensor.recycleapp_papier'',
        ''Days_until'', 1) %} Papier {% endif %}

        '
      data:
        actions:
        - action: URI
          title: Show Calendar
          uri: /lovelace/default_view
        icon_url: https://i.pinimg.com/originals/86/d9/27/86d92784a2c535e3bd783aec01bd1475.png
  mode: single
- id: '1617014339885'
  alias: Garage Open Timer
  description: ''
  trigger:
  - platform: state
    entity_id:
    - cover.garage_door
    to: open
    for:
      hours: 0
      minutes: 5
      seconds: 0
  condition: []
  action:
  - service: notify.mobile_app_pixel6_gianni
    data:
      message: Garage has been open for more then 5 minutes!
      title: Garage Open
      data:
        url: /lovelace/default_view
        icon_url: https://img2.pngio.com/garage-free-business-icons-bus-garage-png-512_512.png
  - service: notify.mobile_app_sm_a546b
    data:
      message: Garage has been open for more then 5 minutes!
      title: Garage Open
      data:
        url: /lovelace/default_view
        icon_url: https://img2.pngio.com/garage-free-business-icons-bus-garage-png-512_512.png
  mode: single
- id: '1635756544900'
  alias: Change Ledstrip PC State
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.pc_fraise
    to: 'on'
  - platform: state
    entity_id:
    - binary_sensor.pc_fraise
    to: 'off'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.pc_fraise
        state: 'on'
      - condition: device
        type: is_off
        device_id: fc0ccf3780e821bbae16cdb570b91f99
        entity_id: light.iot_shelly_bureau
        domain: light
      sequence:
      - type: turn_on
        device_id: fc0ccf3780e821bbae16cdb570b91f99
        entity_id: light.iot_shelly_bureau
        domain: light
    - conditions:
      - condition: state
        entity_id: binary_sensor.pc_fraise
        state: 'off'
      - condition: device
        type: is_on
        device_id: fc0ccf3780e821bbae16cdb570b91f99
        entity_id: light.iot_shelly_bureau
        domain: light
      sequence:
      - type: turn_off
        device_id: fc0ccf3780e821bbae16cdb570b91f99
        entity_id: light.iot_shelly_bureau
        domain: light
    default: []
  mode: single
- id: '1672914124011'
  alias: Lucifer Button
  description: ''
  trigger:
  - platform: device
    domain: mqtt
    device_id: b6a7367363b2689386e9ee5467f98824
    type: action
    subtype: arrow_right_click
    discovery_id: 0x003c84fffe1fd811 action_arrow_right_click
  condition: []
  action:
  - service: media_player.turn_on
    data: {}
    target:
      device_id: d6ca95811e63498241d2f3bddb5dd1ad
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - service: androidtv.adb_command
    data:
      command: am start -n com.netflix.ninja/.MainActivity -a android.intent.action.VIEW
        -d http://www.netflix.com/watch/80057918 -f 0x10808000 -e source 30
    target:
      device_id: d6ca95811e63498241d2f3bddb5dd1ad
  mode: single
