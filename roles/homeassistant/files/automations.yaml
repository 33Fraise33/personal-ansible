- id: '1695750254929'
  alias: 'Automation: Lights off outside'
  description: ''
  trigger:
  - platform: sun
    event: sunrise
    id: '1'
  - platform: time
    at: '22:30:00'
    id: '2'
  - platform: time
    at: 08:00:00
    id: '3'
  - platform: state
    entity_id:
    - binary_sensor.motion_sensor_motion_detection
    to: 'off'
    id: '4'
  condition:
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: trigger
        id:
        - '4'
      - condition: time
        after: '22:30:00'
        before: 06:00:00
    - condition: trigger
      id:
      - '1'
      - '2'
      - '3'
  action:
  - type: turn_off
    device_id: 5a7e24120c207c869bb3bf761cb438df
    entity_id: b87e6e421ad0896f5896243b85567a30
    domain: switch
  mode: single
- id: '1699559709033'
  alias: 'Automation: Light On Outside'
  description: ''
  trigger:
  - platform: sun
    event: sunset
  - platform: time
    at: 06:30:00
  - platform: state
    entity_id:
    - binary_sensor.motion_sensor_motion_detection
    to: 'on'
  condition:
  - condition: sun
    before: sunrise
    after: sunset
  action:
  - type: turn_on
    device_id: 5a7e24120c207c869bb3bf761cb438df
    entity_id: b87e6e421ad0896f5896243b85567a30
    domain: switch
  mode: single
