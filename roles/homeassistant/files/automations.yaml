- id: '1672865401228'
  alias: Play Stubru Button
  description: ''
  trigger:
  - platform: device
    domain: mqtt
    device_id: b6a7367363b2689386e9ee5467f98824
    type: action
    subtype: 'off'
    discovery_id: 0x003c84fffe1fd811 action_off
  condition: []
  action:
  - choose:
    - conditions:
      - condition: device
        device_id: d9a7a94b0909413cd5ebdd78e5656a67
        domain: media_player
        entity_id: media_player.nesthubf1f7
        type: is_playing
      sequence:
      - service: media_player.media_stop
        data: {}
        target:
          area_id: b3a8420b41d54c4e9c7ea23f2bf90c0b
    default:
    - service: media_player.play_media
      target:
        entity_id: media_player.nesthubf1f7
      data:
        media_content_id: media-source://radio_browser/9612651b-0601-11e8-ae97-52543be04c81
        media_content_type: audio/mpeg
      metadata:
        title: Studio Brussel
        thumbnail: https://upload.wikimedia.org/wikipedia/commons/1/19/VRT_Studio_Brussel_logo.png
        media_class: music
        children_media_class:
        navigateIds:
        - {}
        - media_content_type: app
          media_content_id: media-source://radio_browser
        - media_content_type: music
          media_content_id: media-source://radio_browser/country/BE
  mode: single
- id: '1672914124011'
  alias: Lucifer Button
  description: ''
  trigger:
  - platform: device
    domain: mqtt
    device_id: b6a7367363b2689386e9ee5467f98824
    type: action
    subtype: arrow_right_click
    discovery_id: 0x003c84fffe1fd811 action_arrow_right_click
  condition: []
  action:
  - service: media_player.turn_on
    data: {}
    target:
      device_id: d6ca95811e63498241d2f3bddb5dd1ad
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - service: androidtv.adb_command
    data:
      command: am start -n com.netflix.ninja/.MainActivity -a android.intent.action.VIEW
        -d http://www.netflix.com/watch/80057918 -f 0x10808000 -e source 30
    target:
      device_id: d6ca95811e63498241d2f3bddb5dd1ad
  mode: single
