- id: '1683093433890'
  alias: Auto Opladen
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.average_power_usage_5_min
    below: -100
  condition:
  - condition: and
    conditions:
    - condition: zone
      entity_id: device_tracker.320e
      zone: zone.home
    - type: is_not_charging
      condition: device
      device_id: 63b199a1c95a1a99a581388997081792
      entity_id: binary_sensor.320e_charging_status
      domain: binary_sensor
  action:
  - device_id: 0aacab7aaae31e3839efecd1059c90d7
    domain: mobile_app
    type: notify
    title: Charge Car
    message: Laten we de auto opladen
  mode: single
