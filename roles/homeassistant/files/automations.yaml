- id: '1578943797763'
  alias: Send Garbage Notification
  description: ''
  trigger:
  - at: '18:45:00'
    platform: time
  condition:
  - condition: or
    conditions:
    - condition: numeric_state
      attribute: Days_until
      below: '2'
      above: '0'
      entity_id: sensor.recycleapp_restafval
    - condition: numeric_state
      attribute: Days_until
      below: '2'
      above: '0'
      entity_id: sensor.recycleapp_pmd
    - condition: numeric_state
      below: '2'
      attribute: Days_until
      above: '0'
      entity_id: sensor.recycleapp_papier
  action:
  - service: notify.mobile_app_pixel6_gianni
    data:
      title: AFVAL
      message: '{% if is_state_attr(''sensor.recycleapp_restafval'', ''Days_until'',
        1) %} Restafval {% endif %} {% if is_state_attr(''sensor.recycleapp_pmd'',
        ''Days_until'', 1) %} PMD {% endif %} {% if is_state_attr(''sensor.recycleapp_papier'',
        ''Days_until'', 1) %} Papier {% endif %}

        '
      data:
        actions:
        - action: URI
          title: Show Calendar
          uri: /lovelace/default_view
        icon_url: https://i.pinimg.com/originals/86/d9/27/86d92784a2c535e3bd783aec01bd1475.png
  - service: notify.mobile_app_sm_s901b
    data:
      title: AFVAL
      message: '{% if is_state_attr(''sensor.recycleapp_restafval'', ''Days_until'',
        1) %} Restafval {% endif %} {% if is_state_attr(''sensor.recycleapp_pmd'',
        ''Days_until'', 1) %} PMD {% endif %} {% if is_state_attr(''sensor.recycleapp_papier'',
        ''Days_until'', 1) %} Papier {% endif %}

        '
      data:
        actions:
        - action: URI
          title: Show Calendar
          uri: /lovelace/default_view
        icon_url: https://i.pinimg.com/originals/86/d9/27/86d92784a2c535e3bd783aec01bd1475.png
  mode: single
- id: '1617014339885'
  alias: Garage Open Timer
  description: ''
  trigger:
  - platform: state
    entity_id: sensor.garage_status
    to: open
    for: 00:05:00
  condition: []
  action:
  - service: notify.mobile_app_pixel6_gianni
    data:
      message: Garage has been open for more then 5 minutes!
      title: Garage Open
      data:
        url: /lovelace/default_view
        icon_url: https://img2.pngio.com/garage-free-business-icons-bus-garage-png-512_512.png
  - service: notify.mobile_app_sm_s901b
    data: {}
  mode: single
- id: '1629316694097'
  alias: Turn off ledstrip when pc goes off
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.pc_fraise
    from: 'on'
    to: 'off'
  - platform: state
    entity_id: binary_sensor.pc_amelle
    from: 'on'
    to: 'off'
  condition:
  - condition: device
    type: is_on
    device_id: fc0ccf3780e821bbae16cdb570b91f99
    entity_id: light.iot_shelly_bureau
    domain: light
  - condition: state
    entity_id: binary_sensor.pc_fraise
    state: 'off'
  - condition: state
    entity_id: binary_sensor.pc_amelle
    state: 'off'
  action:
  - service: light.turn_off
    target:
      entity_id: light.iot_shelly_bureau
  mode: single
- id: '1635756544900'
  alias: Turn on ledstrip when pc goes on
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.pc_fraise
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: binary_sensor.pc_amelle
    from: 'off'
    to: 'on'
  condition:
  - condition: device
    type: is_off
    device_id: fc0ccf3780e821bbae16cdb570b91f99
    entity_id: light.iot_shelly_bureau
    domain: light
  action:
  - service: light.turn_on
    target:
      device_id: fc0ccf3780e821bbae16cdb570b91f99
  mode: single
