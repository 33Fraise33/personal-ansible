---
# install Radarr movie info
# https://hub.docker.com/r/linuxserver/radarr

- name: Create a volume for radarr config
  community.docker.docker_volume:
    name: config_radarr

- name: Setup radarr docker container
  community.docker.docker_container:
    name: radarr
    image: linuxserver/radarr:latest
    networks:
      - name: macvlan333
        ipv4_address: "{{ docker_network.ipv4_prefix }}{{ docker_network.hosts.radarr }}"
        ipv6_address: "{{ docker_network.ipv6_prefix }}{{ docker_network.hosts.radarr }}"
    volumes:
      - "config_radarr:/config"
      - "/data/media:/data"
    env:
      PUID: "{{ nobody.user }}"
      PGID: "{{ nobody.group }}"
      TZ: "Etc/UTC"
    state: started
    restart_policy: always
    restart: true
    pull: true
    labels:
      traefik.http.routers.radarr.tls: "true"
      traefik.http.routers.radarr.tls.certresolver: "le"
      traefik.http.services.radarr.loadbalancer.server.port: "7878"
