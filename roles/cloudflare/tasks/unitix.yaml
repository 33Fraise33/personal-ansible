- name: set proxied a records
  cloudflare_dns:
    zone: unitix.be
    type: A
    record: "{{ item.record }}"
    value: "{{ item.value }}"
    account_email: "{{ cloudflare_api_email }}"
    account_api_token: "{{ cloudflare_api_token }}"
    proxied: yes
    state: present
  with_items:
    - { record: '@', value: '94.105.111.112'}

- name: set proxied aaaa records
  cloudflare_dns:
    zone: unitix.be
    type: AAAA
    record: "{{ item.record }}"
    value: "{{ item.value }}"
    account_email: "{{ cloudflare_api_email }}"
    account_api_token: "{{ cloudflare_api_token }}"
    proxied: yes
    state: present
  with_items:
    - { record: '@', value: '2a0e:b107:1165:333::10'}

- name: set non-proxied cname records for gsuite
  cloudflare_dns:
    zone: unitix.be
    type: CNAME
    record: "{{ item }}"
    value: ghs.googlehosted.com
    proxied: yes
    account_email: "{{ cloudflare_api_email }}"
    account_api_token: "{{ cloudflare_api_token }}"
    state: present
  with_items:
    - calendar
    - drive
    - mail
    - groups
    - sites

- name: create TXT records
  cloudflare_dns:
    zone: unitix.be
    type: TXT
    record: "{{ item.record }}"
    value: "{{ item.value }}"
    account_email: "{{ cloudflare_api_email }}"
    account_api_token: "{{ cloudflare_api_token }}"
    state: present
  with_items:
    - { record: '@', value: 'v=spf1 include:_spf.google.com ~all'}
    - { record: '@', value: 'google-site-verification=heZbkAh-g7hZ0L0KSG1hQUlcRRFB4EWsUj5QuWfB1i8'}
    - { record: 'google._domainkey', value: 'v=DKIM1; k=rsa; '}

- name: create MX records
  cloudflare_dns:
    zone: unitix.be
    type: MX
    priority: "{{ item.priority }}"
    value: "{{ item.value }}"
    account_email: "{{ cloudflare_api_email }}"
    account_api_token: "{{ cloudflare_api_token }}"
    state: present
  with_items:
    - { priority: 1, value: 'aspmx.l.google.com'}
    - { priority: 5, value: 'alt1.aspmx.l.google.com'}
    - { priority: 5, value: 'alt2.aspmx.l.google.com'}
    - { priority: 10, value: 'alt3.aspmx.l.google.com'}
    - { priority: 10, value: 'alt4.aspmx.l.google.com'}
