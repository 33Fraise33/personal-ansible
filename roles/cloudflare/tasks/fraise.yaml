- name: set proxied a records
  cloudflare_dns:
    zone: frai.se
    type: A
    record: "{{ item.record }}"
    value: "{{ item.value }}"
    account_email: "{{ cloudflare_api_email }}"
    account_api_token: "{{ cloudflare_api_token }}"
    proxied: yes
    state: present
  with_items:
    - { record: '@', value: '94.105.110.240'}
    - { record: 'acserver', value: '94.105.110.240'}
    - { record: 'accserver', value: '94.105.110.240'}
    - { record: 'ha', value: '94.105.110.240'}
    - { record: 'ironman', value: '94.105.110.240'}

- name: set proxied aaaa records
  cloudflare_dns:
    zone: frai.se
    type: AAAA
    record: "{{ item.record }}"
    value: "{{ item.value }}"
    account_email: "{{ cloudflare_api_email }}"
    account_api_token: "{{ cloudflare_api_token }}"
    proxied: yes
    state: present
  with_items:
    - { record: '@', value: '2a0e:b107:1165:333::10'}
    - { record: 'acserver', value: '2a0e:b107:1165:333::10'}
    - { record: 'accserver', value: '2a0e:b107:1165:333::10'}
    - { record: 'ha', value: '2a0e:b107:1165:333::10'}
    - { record: 'ironman', value: '2a0e:b107:1165:333::10'}

- name: set non proxied aaaa records
  cloudflare_dns:
    zone: frai.se
    type: AAAA
    record: "{{ item.record }}"
    value: "{{ item.value }}"
    account_email: "{{ cloudflare_api_email }}"
    account_api_token: "{{ cloudflare_api_token }}"
    state: present
  with_items:
    - { record: 'wireguard', value: '2a0e:b107:1165:35::1'}

- name: set non-proxied cname records for gsuite
  cloudflare_dns:
    zone: frai.se
    type: CNAME
    record: "{{ item }}"
    value: ghs.googlehosted.com
    account_email: "{{ cloudflare_api_email }}"
    account_api_token: "{{ cloudflare_api_token }}"
    state: present
  with_items:
    - calendar
    - drive
    - mail

- name: set non proxied cname records for managed networks
  cloudflare_dns:
    zone: frai.se
    type: CNAME
    record: "{{ item.record }}"
    value: "{{ item.value }}"
    account_email: "{{ cloudflare_api_email }}"
    account_api_token: "{{ cloudflare_api_token }}"
