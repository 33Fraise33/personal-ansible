# Docker Image from: https://mau.dev/maubot/maubot/container_registry

- name: create maubot config directory
  file:
    path: "{{ docker_config_location }}/maubot"
    state: directory
    mode: 0755
    owner: 1337
    group: 1337

- name: copy maubot config
  template:
    src: maubot.yaml.j2
    dest: "{{ docker_config_location }}/maubot/config.yaml"
    owner: 1337
    group: 1337
    mode: 0600
  tags: config

- name: Create a volume for maubot content
  docker_volume:
    name: data_maubot

- name: Create a new database with name "maubot"
  community.general.postgresql_db:
    name: maubot
    login_host: "{{ docker_network.ipv4_prefix }}{{ docker_network.hosts.postgres }}"
    login_password: "{{ postgres_password }}"
    login_user: "{{ postgres_user }}"
    encoding: UTF-8
    lc_collate: C
    lc_ctype: C
    template: template0

- name: Start maubot docker container
  docker_container:
    name: maubot
    image: dock.mau.dev/maubot/maubot:latest
    networks:
      - name: macvlan333
        ipv4_address: "{{ docker_network.ipv4_prefix }}{{ docker_network.hosts.maubot}}"
        ipv6_address: "{{ docker_network.ipv6_prefix }}{{ docker_network.hosts.maubot}}"
    purge_networks: yes
    volumes:
      - "data_maubot:/data"
      - "{{ docker_config_location }}/maubot/config.yaml:/data/config.yaml"
    state: started
    restart: yes
    restart_policy: always
    pull: true
    labels:
      traefik.http.routers.maubot.tls: "true"
      traefik.http.routers.maubot.tls.certresolver: "le"
      traefik.http.services.maubot.loadbalancer.server.port: "29316"

