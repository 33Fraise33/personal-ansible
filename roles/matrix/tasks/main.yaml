# https://hub.docker.com/r/matrixdotorg/synapse

- name: create dendrite config directories
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
    owner: "{{ nobody.user }}"
    group: "{{ nobody.group }}"
    recurse: yes
  loop:
    - "{{ docker_config_location }}/dendrite"
  tags: dendrite

- name: Copy config template to server
  template:
    src: "{{ item }}.j2"
    dest: "{{ docker_config_location }}/dendrite/{{ item }}"
    owner: "{{ nobody.user }}"
    group: "{{ nobody.group }}"
    mode: 0755
  tags: dendrite, config
  loop: 
    - matrix_key.pem
    - server.crt
    - server.key
    - old_synapse_key.pem
    - dendrite.yaml

- name: Create a new database with name "dendrite"
  community.general.postgresql_db:
    name: dendrite
    login_host: "{{ docker_network.ipv4_prefix }}{{ docker_network.hosts.postgres }}"
    login_password: "{{ postgres_password }}"
    login_user: "{{ postgres_user }}"
    encoding: UTF-8
    lc_collate: C
    lc_ctype: C
    template: template0
  tags: dendrite

- name: Create a volume for persistent media and jetstream
  docker_volume:
    name: "{{ item }}"
  loop:
    - data_dendrite_media
    - data_dendrite_jetstream

- name: set permissions to data volume for jetstream
  file:
    path: "{{ docker_data_location }}/docker/volumes/{{ item }}/_data"
    state: directory
    mode: 0755
    owner: "{{ nobody.user }}"
    group: "{{ nobody.group }}"
  loop:
    - data_dendrite_media
    - data_dendrite_jetstream

- name: Start dendrite docker container
  docker_container:
    name: matrix
    image: matrixdotorg/dendrite-monolith:latest
    networks:
      - name: macvlan333
    volumes:
      - "{{ docker_config_location }}/dendrite:/etc/dendrite"
      - "data_dendrite_media:/var/dendrite/media"
      - "data_dendrite_jetstream:/jetstream"
    user: "{{ nobody.user }}:{{ nobody.group }}"
    command: 
      - "--tls-cert=server.crt"
      - "--tls-key=server.key"
    restart: yes
    restart_policy: always
    state: started
    pull: true
    labels:
      traefik.http.routers.dendrite.rule: "Host(`{{ matrix_base_url }}`)"
      traefik.http.routers.dendrite.tls: "true"
      traefik.http.routers.dendrite.tls.certresolver: "le"
      traefik.http.services.dendrite.loadbalancer.server.port: "8008"
  tags: dendrite,config

